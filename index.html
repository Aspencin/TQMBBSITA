<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container-letter" id="sobre">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        "El mundo siempre parece ser más luminoso después de ver tu sonrisa."
        <br><br>
        <span class="signature">"tqm bbsita"</span>
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>

    <!-- Botón "La más linda" (sin los corazones) -->
    <div class="heart-button-container">
      <button id="heart-button" class="heart-button" onclick="window.open('https://www.instagram.com/_aleja_gonzalez?igsh=b203Zzg2N3BpNTNr', '_blank')">
        LA MÁS LINDA
      </button>
    </div>

    <div class="animated-hearts">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
